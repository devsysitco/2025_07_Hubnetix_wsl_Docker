{% extends 'BaseNav.html' %}

{% block body %}
<section class="a-login">
                    
                    <div class="container">
                        <div class="login-area">
                            <h1 class="card-title text-center mb-3">{% if validlink %}Reset Password{% else %}Password Reset{% endif %}</h1>
                    
                    {% if messages %}
                        {% for message in messages %}
                        <div class="container">
                            <div class="container-fluid">
                                <div class="alert alert-info alert-dismissible fade show" role="alert" id="alert-{{ loop.index }}">
                                    <center>
                                        {{ message }}
                                    </center>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    {% endif %}
                    {% if validlink %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="new_password1">New Password</label>
                                <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                            </div>
                            <div class="form-group">
                                <label for="new_password2">Confirm New Password</label>
                                <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Reset Password</button>
                        </form>
                    {% else %}
                        <form method="post" action="{% url 'forgot_password' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Request Password Reset</button>
                        </form>
                    {% endif %}
                </div>
            </div>
            </section>
     
{% endblock %}
