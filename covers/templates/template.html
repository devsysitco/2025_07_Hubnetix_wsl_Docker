<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBook Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .top-border, .bottom-border {
            position: absolute;
            width: 100%;
            height: 80px;
            background-color: #333;
            left: 0;
        }
        .top-border {
            top: 0;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
        }
        .bottom-border {
            bottom: 0;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }
        .header-text {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
            margin: 100px 0; /* Adjust spacing between borders */
        }
    </style>
</head>
<body>
    <div class="top-border"></div>
    <div class="bottom-border"></div>
    <div class="header-text">NoteBook</div>
    <div class="content">
        <p>This is a placeholder for the main content of the page.</p>
    </div>
</body>
</html>
